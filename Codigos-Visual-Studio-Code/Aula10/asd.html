<style>
:root{
    --cor-00: #fff8dc;
    --cor-01: #a52a2a;

}


body{
    background-color: var(--cor-00);
    margin: auto;

    height: auto;

.titulo{

}

hr{
    border-color: var(--cor-01);
   }

p{

}

    margin-top: 10px;
    align-items: center;
    align-content: center;
    justify-content: center;
    border-radius: 8px;

    background: var(--cor-02)
