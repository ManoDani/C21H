    <script>

        var nome = (window.prompt(`Qual seu Nome?`))
        var n1 = Number(window.prompt('Vamos fazer uma soma, Digite um número'))
        var n2 = Number(window.prompt('Agora digite outro número'))
        var nota = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${nota}, essa será sua Nota!`)

        document.write(`<div class="a5"> Seu nome (${nome}) tem ${nome.length} letras; </div>`)
        var nota2 = Number(nota) + Number(nome.length)

        document.write(`<div class="a5"> Parabéns, e você tiru a nota ${nota2}! <br> (${n1}+${n2}=${nota} + ${nome.length}) </div>`)
