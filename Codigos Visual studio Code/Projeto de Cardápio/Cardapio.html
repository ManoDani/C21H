<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>

<style>
*:root {

--cor-0:#ffffff; /* = Branco */
--cor-1:#333333; /* = Cinza Escuro */
--cor-2:#e2e1e0; /* = Cinza */
--cor-3:#eeeeee; /* = Cinza claro */
--cor-4:#01913a; /* = Verde */
--cor-5:#e00b1c; /* = Vermelho */
--cor-6:#fdea14; /* = Amarelo */
--cor-7:#3399cc; /* = Azul (TI) */
--cor-8:#005C90; /* = Azul para substituir o verde */

--cor-9:#fff8dc; /* = Bege do Fundo */
--cor-10:#a52a2a; /* = Vermelho bordô */

--sombra-box: 0 3px 4px 0px rgba(50, 50, 50, 0.5); /* Sombra leve para destaque */
--sombra-hover: 0 6px 10px 0px rgba(50, 50, 50, 0.75) /* sombra leve para destaque com o hover */


}

*{
  padding: 0;
  margin: 0;
}

body{
  background-color: var(--cor-9);
  margin: auto;
  padding: 50px;
  width: auto;
  height: auto;
}

img{
  width: 90%;
  min-width: 90px;
  max-width: 700px;
  height: auto;
  padding: 10px;
  margin: auto;
  border-radius: 15px;

}

.linha-50{
  width: 60%;
  margin: auto;
  margin-bottom: 10px;
  margin-top: 10px;
  color: var(--cor-10);
}

.space{
  height: 5px;
}

/* comando neutro */
.container{
width: 100%;
align-content: center;
align-items: center;
justify-content: center;
text-align: center;
margin: auto;
}

.row{
justify-content: center;
padding: 5px;
margin: auto;
display: flex;
}

/* fim comando neutro */
/* bloco de caixa */

.block{
background-color: var(--cor-9);
border-radius: 12px;
padding: 5px;
}

.box{
  width: 100%;
  min-width: 150px;
  max-width: 700px;
  height: 700px;
  box-shadow: var(--sombra-box);
  background: var(--cor-0);
  color: var(--cor-1);
  border-style: none;
  border-color: none;
  border: 0px;
  border-radius: 5px;
  margin: 20px;

}

/* fim bloco de caixa */
/* Botão */

.container-btn{
  width: 100%;
  min-width: 500px;
  max-width: 600px;
  align-content: center;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin: auto;
}

.btn{
  padding: 8px;
  margin: 10px;
  width: 20%;
  height: auto;
  min-height: 50px;
  box-shadow: var(--sombra-box);
  background: var(--cor-0);
  color: var(--cor-1);
  border-style: none;
  border-color: none;
  border: 0px;
  border-radius: 5px;
  font-size: 12px;
  font-weight: bold;
  font-style: italic;
}

.btn:hover{
  transition: 0.3s;
  background:var(--cor-10);
  color: var(--cor-0);
  box-shadow: var(--sombra-hover);
}

.bloco{
    margin: auto;
    width: 100%;
    text-align: center;
    justify-content: center;
}


/* texto */
.titulo{
  color: var(--cor-10);
  font-size: 80px;
  transition: 0.5s;
  font-family: Brush Script MT;
}
.subtitulo{
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
}
.texto{
  font-size: 15px;
  font-weight: bold;
  font-style: italic;
}
.chamada{
  color: var(--cor-10);
  font-size: 35px;
  padding: 10px;
}
.produto{
  
}
/* fim texto */

/* ---- FIM ---- @media only screen and (NORMAL) */

@media only screen and (min-width: 999px) {
    .container{
      display: flex;
      }
}

@media only screen and (max-width: 600px) {
  .titulo{
    font-size: 60px;
   }
  .container-btn{
  width: 100%;
  min-width: 150px;
  max-width: 600px;
  }

.btn{
  padding: 4px;
  margin: 5px;
  width: 20%;
   font-size: 10px;
}

}
@media only screen and (max-width: 420px) {
  .titulo{
    font-size: 40px;
   }
  .btn{
  padding: 4px;
  margin: 5px;
  width: 20%;
   font-size: 8px;
  }
  .chamada{
  font-size: 25px;
}
}

</style>

</head>
<body>
<div class="bloco">
<h1 class="titulo">Boutique Sucre</h1>
<div class="space"></div>
<h2 class="subtitulo">Cardápio</h2>
</div>    

<div class="space"></div>
<div class="space"></div>

<div class="container-btn"> 
  <div class="row block" style="width: 100%; margin: auto;">						
      <button class="btn"><a>Docinhos </a></button>
      <button class="btn"><a>Bolos</a></button>
      <button class="btn"><a>Salgados Assados</a></button>
    </div>
    <div class="row block" style="width: 100%; margin: auto;">
      <button class="btn"><a>Salgados Fritos</a></button>
      <button class="btn"><a>Tortas</a></button>
      <button class="btn"><a>Outros Produtos</a></button>
  </div>
</div> <!-- #bloco de novos blocos -->

<hr class="linha-50">

<div class="container">
  <div class="box">
    <img src="../Projeto de Cardápio/img/bolo.jpg">
    <hr class="linha-50">
    <h1 class="chamada">Bolo de Chocolate com Laranja</h1>

  </div>
  <div class="box">
    <img src="../Projeto de Cardápio/img/bolo.jpg">
    <hr class="linha-50">
  </div>
  

</div>
